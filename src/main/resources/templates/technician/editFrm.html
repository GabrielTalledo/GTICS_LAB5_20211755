<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/navbar.html :: header( title = 'Técnicos')}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Technician')}"></nav>
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2 th:text="${tecnico.getTechnicianID()==0? 'Nuevo Técnico':'Editar Técnico'}">Editar Técnico</h2>
                    <hr/>
                    <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
                    </div>
                    <form method="post" th:action="@{'/techinician/save'}" th:object="${tecnico}">
                        <input th:field="*{technicianID}" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label">Nombre del Técnico</label>
                            <input th:field="*{firstName}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}"/>
                            <div id="validationServer03Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido del Técnico</label>
                            <input th:field="*{lastName}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">

                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input th:field="*{dni}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">

                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input th:field="*{phone}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">

                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input th:field="*{age}" type="number" class="form-control"
                                   th:classappend="${#fields.hasErrors('age')?'is-invalid':''}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                            </div>
                        </div>
                        <a th:href="@{'/technician'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${tecnico.getTechnicianID()==0? 'Guardar':'Actualizar'}">
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
